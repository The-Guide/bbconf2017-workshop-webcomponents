<html><head></head><body><dom-module id="codelab-about"><template><google-codelab title="About Codelabs" feedback-link="https://github.com/the-guide/bbconf2017-workshop-webcomponents/issues" environment="web" last-updated="2016-10-29"><google-codelab-step label="Overview" duration="0"><p>BBConf2017 WebComponents Workshop code labs provide a guided, tutorial, hands-on coding experience. Most code labs will step you through the process of building a small component, or adding a new feature to an existing component.</p><h2><strong>Accessing Codelabs</strong></h2><p>You should be able to complete any of them in your favorite development environment. Just pick a codelab about a topic that you find interesting and follow the instructions.</p></google-codelab-step></google-codelab></template><script>Polymer({is:'codelab-about'});</script></dom-module></body></html>
