<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="lazy-import" href="labs/about/about.html">
<link rel="lazy-import" href="labs/front-end-foundations/front-end-foundations.html">
<link rel="lazy-import" href="labs/package-managers/package-managers.html">
<link rel="lazy-import" href="labs/gulp-introduction/gulp-introduction.html">
<link rel="lazy-import" href="labs/todo-angularjs/todo-angularjs.html">
<link rel="lazy-import"
      href="labs/angularjs-form-validation/angularjs-form-validation.html">
<link rel="lazy-import"
      href="labs/polymer-lego-for-the-web/polymer-lego-for-the-web.html">

<dom-module id="bbconf2017-workshop-codelabs">
    <template>
        <app-route
                route="{{route}}"
                pattern="/:codelab"
                data="{{routeData}}">
        </app-route>

        <iron-pages selected=[[codelab]] attr-for-selected="name"
                    fallback-selection="about">
            <codelab-about name="about"></codelab-about>
            <codelab-front-end-foundations
                    name="front-end-foundations"></codelab-front-end-foundations>
            <codelab-package-managers
                    name="package-managers"></codelab-package-managers>
            <codelab-todo-angularjs
                    name="todo-angularjs"></codelab-todo-angularjs>
            <codelab-gulp-introduction
                    name="gulp-introduction"></codelab-gulp-introduction>
            <codelab-angularjs-form-validation
                    name="angularjs-form-validation"></codelab-angularjs-form-validation>
            <codelab-polymer-lego-for-the-web
                    name="polymer-lego-for-the-web"></codelab-polymer-lego-for-the-web>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'bbconf2017-workshop-codelabs',
            properties: {
                codelab: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_codelabChanged',
                },
                routeData: Object,
                route: Object,
            },
            observers: [
                '_routePageChanged(routeData.codelab)',
            ],

            _routePageChanged: function(codelab) {
                // If no page was found in the route data, page will be an
                // empty string.
                // Default to 'dashboard' in that case.
                this.codelab = codelab || 'about';
            },

            _codelabChanged: function(codelab) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl =
                    this.resolveUrl(`labs/${codelab}/${codelab}.html`);
                this.importHref(
                    resolvedPageUrl,
                    null,
                    () => this.codelab = 'about',
                    true);
            },
        });
    </script>
</dom-module>
